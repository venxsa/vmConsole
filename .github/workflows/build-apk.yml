name: Build APK

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install SDK components
        run: |
          sdkmanager "platforms;android-32" "build-tools;32.0.0" "platform-tools"

      - name: Bundle Debian ISO into assets
        run: |
          mkdir -p app/src/main/assets
          ISO_PATH="app/src/main/assets/${CDROM_IMAGE_NAME:-debian-11.9.0-amd64-netinst.iso}"
          if [ ! -f "$ISO_PATH" ]; then
            curl -L --fail --progress-bar "https://cdimage.debian.org/cdimage/archive/11.9.0/amd64/iso-cd/debian-11.9.0-amd64-netinst.iso" -o "$ISO_PATH"
          fi

      - name: Build debug APK
        run: ./gradlew --no-daemon assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: vmconsole-debug-apk
          path: app/build/outputs/apk/debug/*.apk
          if-no-files-found: error
